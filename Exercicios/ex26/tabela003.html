<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de CÃ©lulas</title>
    <style>
        table {
            width: 500px;
            border-collapse: collapse;
            
        }
        td {
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <td>A</td>
        <td colspan="3">B</td>
        
    </tr>
    <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td>F</td>
        <td>1</td>
    </tr>
    <tr>
        
        <td>H</td>
        <td>I</td>
        <td>2</td>
    </tr>
    <tr>
        
        <td>K</td>
        <td>L</td>
        <td>3</td>
    </tr>
</table>
    
</body>
</html>
