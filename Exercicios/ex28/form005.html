<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            
                <fieldset>
                    <legend>Sexo</legend>
                    <label for="isxmas"><input type="radio" name="sexo" id="isxmas" value="M"></label> Masculino <br>
                    <label for="isfem"><input type="radio" name="sexo" id="isfem" value="F"> Femenino</label>
                </fieldset>

                
                <fieldset>
                <legend>Esportes favoritos</legend>
                <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut"> Futebol</label> <br>
                <label for="iesbasquete"><input type="checkbox" name="ebasquete" id="iesbasquete"> Basquete</label> <br>
                <label for="ienatação"><input type="checkbox" name="enatação" id="ienatação"> Natação </label><br>
                <label for="ievolei"><input type="checkbox" name="evolei" id="ievolei"> VoleiBol</label>
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>



        </form>
    
</body>
</html>
